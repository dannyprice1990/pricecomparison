<!--Product Detail-->
<div ng-controller="ProductDetailCtrl as vm">
  
      <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li> <a href="#/home">Home</a> </li>
                <li class="active">{{vm.product.desc}} </li>
            </ul>
        </div>
    </div>
  
      <div class="row transitionfx">

        <!-- left column -->
        <div class="col-lg-4 col-md-4 col-sm-4">
            <!-- product Image and Zoom -->
            <img src="/content/img/testproduct.jpg" class="img-responsive" alt="img">
           
        </div><!--/ left column end -->
        <!-- right column -->
        <div class="col-lg-8 col-md-8 col-sm-8">

            <h1 class="product-title"> {{vm.product.desc}}</h1>
            <h3 class="product-code">Product Code: {{vm.product.code}}</h3>
            <!-- productFilter -->

            <div class="cart-actions">
                <div class="addto">
                    <button ng-click="vm.addToCart(vm.product)" class="button btn btn-cart cart first" title="Add to Cart" type="button">Add to Cart</button>
                </div>
                <div style="clear:both"></div>
            </div>
            <!--/.cart-actions-->

          <dr-product-prices></dr-product-prices>
          
        </div><!--/ right column end -->
    </div>

    <div class="gap"></div>

</div>
