<div class="panel panel-default" ng-if="!newForm">
    <div class="panel-heading">

        <div class="row">
            <div class="col-xs-10">
                <h4 class="panel-title">

                        <a data-toggle="collapse" href="" class="collapseWill">
                            <span class="pull-left"> <i class="fa fa-caret-right"></i></span> Wholesaler
                        </a>
</h4>
            </div>
            <div class="col-xs-2">
                <button type="button"
                        title="Add new wholesaler"
                        class="btn btn-primary btn-xs pull-right"
                        ng-click="showNew()"
                        ng-if="!newForm">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>

    </div>

    <div id="collapseWholesalers" class="panel-collapse collapse in">
        <div class="panel-body smoothscroll">
            <div class="block-element" ng-repeat="wholesaler in vm.wholesalers">
                <label>
                    <input type="checkbox" name="tour" ng-change="vm.updateChecked(wholesaler)" ng-model="wholesaler.checked" />
                    {{wholesaler.name}} 
                </label>
            </div>
        </div>
    </div>

</div>


<!-- New Wholesaler Directive
       Returns updated wholesaler -->
<dr-new-wholesaler ng-if="newForm"
                 category="newFormObject"
                 notify-save="saveNew(newWholesaler)"
                 notify-parent-saved="showNew()"
                 notify-parent-cancelled="showNew()">
</dr-new-wholesaler>
